<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Погода в вашем городе</h2>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-group">
                                <label for="city">Введите название города</label>
                                <input type="text" id="city" class="form-control" name="city" placeholder="Москва, Санкт-Петербург...">
                            </div>
                            <button type="submit" name="send" class="btn btn-primary btn-block">Узнать погоду</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white text-center">
                        <h2>Информация</h2>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-light">
                            <p class="text-center mb-0">Погода в Москве</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
